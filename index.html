<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1 class="text-center">Welcome To(Name) Library</h1>
  <div class="w-50 mx-auto mt-5">
    <form>
      <div class="form-group">
        <h3>Add New Book</h3>
        <input type="text" class="form-control" id="bookTitle" placeholder="Title">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="bookPages" placeholder="Number Of Pages">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="bookRead" type="radio" id="bookReadTrue" value="true">
        <label class="form-check-label" for="inlineCheckbox1">Read</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="bookRead" type="radio" id="bookReadFalse" value="false">
        <label class="form-check-label" for="inlineCheckbox2">Not read</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <div id="books" class="d-flex flex-wrap">

    </div>
  </div>

  <script src="./js/library.js"></script>
</body>
</html>
